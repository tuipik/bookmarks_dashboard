<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Start Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="bg" aria-hidden="true"></div>
    <header>
      <h1 id="dashboardTitle">Start Dashboard</h1>
      <div class="header-actions">
        <button id="openSettings" type="button">Settings</button>
      </div>
    </header>
    <main id="board"></main>

    <!-- aside removed: column creation moved to Settings; card creation accessible from Settings -->

    <!-- Modal for add/edit card -->
    <div id="modal" class="hidden">
      <div class="modal-backdrop" id="modalClose"></div>
      <div class="modal-window">
        <h3 id="modalTitle">Card</h3>
        <form id="modalForm">
          <input type="hidden" name="id">
          <label>Title<br><input name="title" required></label>
          <label>Link<br><input name="link"></label>
          <label>Description<br><textarea name="description"></textarea></label>
          <label>Column<br><select name="column_id"></select></label>
          <label>Icon<br>
            <input type="url" name="icon" placeholder="https://example.com/icon.svg">
            <small class="field-hint">Browse icons: <a href="https://dashboardicons.com/" target="_blank" rel="noopener noreferrer">dashboardicons.com</a></small>
            <div id="iconPreview"></div>
          </label>
          <div class="modal-actions">
            <button type="submit" id="saveBtn">Save</button>
            <button type="button" id="deleteBtn" class="danger">Delete</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Settings modal -->
    <div id="settingsModal" class="hidden">
      <div class="modal-backdrop" id="settingsClose"></div>
      <div class="modal-window">
        <h3>Settings</h3>
        <div class="tabs-header">
          <button class="tab-btn active" data-tab="layout">Layout</button>
          <button class="tab-btn" data-tab="columns">Columns</button>
          <button class="tab-btn" data-tab="cards">Cards</button>
        </div>

        <!-- Layout tab -->
        <div id="layout-tab" class="tab-content active">
          <form id="settingsLayout">
            <label>Dashboard title<br><input type="text" name="dashboard_title" value="Start Dashboard"></label>
            <label>Or upload from your computer<br><input type="file" id="dashboard_bg_file" accept="image/*"></label>
            <div class="settings-inline-actions">
              <button type="button" id="resetBgBtn">Reset background</button>
            </div>
            <label>Max columns per row<br><input type="number" name="cols_per_row" min="1" max="10" value="3"></label>
            <label>Column width (px)<br><input type="number" name="column_width" min="200" value="320"></label>
            <label>Card height (px)<br><input type="number" name="card_height" min="50" value="100" placeholder="0 = no limit"></label>
            <label>Column fill color<br>
              <input type="color" name="column_bg_color" id="column_bg_color" value="#ffffff">
            </label>
            <label>Column opacity (%)<br>
              <input type="range" id="column_bg_opacity" name="column_bg_opacity" min="0" max="100" step="1" value="50">
              <span id="column_bg_opacity_val">50%</span>
            </label>
            <label>Card fill color<br>
              <input type="color" name="card_bg_color" id="card_bg_color" value="#ffffff">
            </label>
            <label>Card opacity (%)<br>
              <input type="range" id="card_bg_opacity" name="card_bg_opacity" min="0" max="100" step="1" value="50">
              <span id="card_bg_opacity_val">50%</span>
            </label>
            <button type="submit">Save</button>
          </form>
        </div>

        <!-- Columns tab -->
        <div id="columns-tab" class="tab-content">
          <div id="columnsList"></div>
          <form id="settingsAddCol">
            <label>New column<br><input name="name" required></label>
            <button type="submit">Add column</button>
          </form>
        </div>

        <!-- Cards tab -->
        <div id="cards-tab" class="tab-content">
          <h4>Add new card</h4>
          <form id="tabCardForm">
            <input type="hidden" name="id">
            <label>Title<br><input name="title" required></label>
            <label>Link<br><input name="link"></label>
            <label>Description<br><textarea name="description"></textarea></label>
            <label>Icon (URL)<br>
              <input type="url" name="icon" placeholder="https://example.com/icon.svg">
              <small class="field-hint">Browse icons: <a href="https://dashboardicons.com/" target="_blank" rel="noopener noreferrer">dashboardicons.com</a></small>
            </label>
            <label>Column<br><select name="column_id"></select></label>
            <button type="submit">Add card</button>
            <button type="button" id="resetTabCardForm" class="is-hidden">Cancel</button>
          </form>
        </div>

        <div class="settings-footer"><button id="settingsCloseBtn" type="button">Close</button></div>
      </div>
    </div>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
